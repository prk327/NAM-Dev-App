# orders.yaml
table_name: orders
columns:
  - name: order_id
    type: INT
    constraints:
      - primary_key
      - auto_increment
    simulation:
      type: sequence
      start: 1000
      step: 1

  - name: user_id
    type: INT
    constraints:
      - foreign_key: users.user_id
    simulation:
      type: reference
      table: users
      column: user_id

  - name: amount
    type: DECIMAL(10,2)
    simulation:
      type: random
      distribution: normal
      params:
        mean: 100.0
        std_dev: 25.0
        max: 200
        min: 1